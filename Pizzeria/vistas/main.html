<div class="mainNav">
	
	<button ng-if="isAuthenticated()"ng-click="logout()" type="button" class="btn btn-info btn-lg"> Log out</button>

	<div class="pane">
		<h2> Bienvenido a la pizzeria Roberto, inicie sesion para continuar!</h2>
	<form>
			<div class="form-group">
			<label class=" required-field">Email:</label> 
			<input type="text" name="username" required id="id_username" class="form-control" ng-model="datos.usuario" maxlength="150">
		</div>
		<div class="form-group">
			<label class=" required-field">Password:</label> 
			<input type="password" name="password" required class="form-control" id="id_password" ng-model="datos.clave">
		</div>
		<div class="form-group">
		<button ng-click="login()" class="btn btn-default btn-primary btn-block" value="Login">Login</button><br>
		</div>
	</form>

	</div>
</div>
